<app-search-input
  [debounce]="400"
  [value]="state.query"
  (query)="onQuery($event)"
></app-search-input>
<ng-container *ngIf="(results$ | async)?.hits as hits">
  <app-search-hits
    *ngIf="state.query"
    [hits]="hits"
    (searchHit)="onSearchHit($event)"
  >
    <ng-template let-hit>
      <ais-highlight attribute="name" [hit]="hit"></ais-highlight>
    </ng-template>
  </app-search-hits>
</ng-container>
