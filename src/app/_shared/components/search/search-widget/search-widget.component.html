<app-search-input
  [debounce]="400"
  [value]="query"
  (query)="onQuery($event)"
></app-search-input>
<ng-container *ngIf="(results$ | async)?.hits as hits">
  <app-search-hits *ngIf="state.query" [display]="!!query" [hits]="hits">
    <ng-template let-hit>
      {{ hit.session.category }}
      -
      {{ hit.session.title }}
      -
      <ais-highlight
        (click)="onSearchHit(hit)"
        attribute="title"
        [hit]="hit"
      ></ais-highlight>
    </ng-template>
  </app-search-hits>
</ng-container>
